<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jackets for all weather and activities" />
    <title>RAINYDAYS | Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/cpp8mik.css">
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/497c6f7318.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="menu">
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label> 
      <input type="checkbox" id="hamburger-menu" /> 
      <a href="index.html"><img src="images/rainydays-logo.png" alt="RAINYDAYS logo" class="logo" /></a>
      <nav>
        <ul>
          <li><a href="jackets.html">Women</a></li>
          <li><a href="jackets.html">Men</a></li>
          <li><a href="jackets.html">Collections</a></li>
          <li><a href="jackets.html">Activities</a></li> 
        </ul>
        <i class="fas fa-search"></i>
        <i class="fas fa-user"></i>
        <i class="fas fa-shopping-cart"></i>
      </nav>
    </header>
    <main class="checkout-page">
      <section class="shopping-bag">
        <h1 class="checkout">Shopping bag</h1>
          <img src="images/jacket.jpg" alt="jacket" class="bag-img">
          <p>
            <span>Hafjell Jacket woman</span><br>
            Color: Yellow <br>
            Size: M <br>
            Quantity: 1 <br>
            999 kr
          </p>
        <p class="total">Total: 999 kr</p>
      </section>
      <section >
        <h2 class="checkout">Customer information</h2>
          <form method="POST" class="customer-info">
            <label for="name">First name</label>
            <input type="text" name="name" id="first-name">
            <label for="name">Last name</label>
            <input type="text" name="name" id="last-name">
            <label for="adress">Adress</label>
            <input type="text" name="adress" id="adress">
            <label for="adress"></label>
            <input type="text" name="adress" id="adress-line-two">
            <label for="adress"></label>
            <input type="text" name="adress" id="adress-line-three">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
          </form>
      </section>
      <section class="payment-form">
        <form method="POST" class="payment">
          <label for="payment">Payment</label>
          <input type="text" name="payment" id="payment" placeholder="Cardholder name">
          <label for="card-number"></label>
          <input type="text" name="card-number" id="card-number" placeholder="1234 1234 1234 1234">
          <label for="mm-yy"></label>
          <input type="text" name="mm-yy" id="mm-yy" placeholder="MM/YY">
          <label for="cvc"></label>
          <input type="text" name="cvc" id="cvc" placeholder="CVC">
        </form>
      </section>
      <div class="cta-pay">
        <a href="checkout-success.html" class="cta-cart">Pay now</a>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <ul class="socials">
          <li><i class="fab fa-instagram"></i></li>
          <li> <i class="fab fa-facebook"></i></li>
          <li><i class="fab fa-youtube"></i></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
