    <main class="checkout-page">
      <section>
        <h2 class="checkout">Customer information</h2>
          <form method="POST" class="customer-info" id="checkoutForm">
            <div>
              <label for="name">
                First name
                <input name="firstName" id="firstName" />
              </label>
              <div class="form-error" id="firstNameError">First name is required</div>
            </div>

            <div>
              <label for="name">
                Last name
                <input name="lastName" id="lastName" />
              </label>
              <div class="form-error" id="lastNameError">Last name is required</div>
            </div>
            
            <div>
              <label for="address">
                Address
                <input name="address" id="address" />
              </label>
              <label for="address">
                <input name="adress" id="adress-line-two" />
              </label>
              <label for="adress">
                <input name="adress" id="adress-line-three" />
              </label>
              <div class="form-error" id="addressError">Address is required</div>
            </div>

            <div>
              <label for="email">
                Email
                <input name="email" id="email" />
              </label>
              <div class="form-error" id="emailError">Enter a valid email address</div>
            </div>

            <div>
              <label for="phone">
                Phone
                <input type="tel" name="phone" id="phone" />
              </label>
              <div class="form-error" id="phoneError">Phone number is required</div>
            </div>
            
            <div class="pay">
              <div>
                <label for="payment">
                  Payment
                  <input name="payment" id="payment" placeholder="Cardholder name" />
                </label>
                <div class="form-error" id="paymentError">Name is required</div>
              </div>

              <div>
                <label for="card-number">
                  <input name="cardNumber" id="cardNumber" placeholder="1234 1234 1234 1234" />
                </label>
                <div class="form-error" id="cardNumberError">Enter a valid card number</div>
              </div>

              <div>
                <label for="mmyy">
                  <input name="mmyy" id="mmyy" placeholder="MM/YY" />
                </label>
                <div class="form-error" id="mmyyError">Expiry month and year is required</div>
              </div>

              <div>
                <label for="cvc">
                  <input name="cvc" id="cvc" placeholder="CVC">
                </label>
                <div class="form-error" id="cvcError">CVC is required</div>
              </div>
            </div>
            <button class="cta cta-pay">Pay now</button>
          </form>
          <div class="cta-pay"> 
            <a href="checkout-success.html" class="cta-cart">Next</a>       
            </div>
